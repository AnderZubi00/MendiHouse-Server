name: PM2 Server CI
run-name: Deploy to Ubuntu Server 
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: PM2 Server CI
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Restart PM2
        run: npm restart

      